<div id="headerSize">

</div>
<div class="login-page">


  <div class="login-container">
    <h2>¿Ya tienes cuenta?</h2>
    <h3>¡Inicia sesion y continúa aprendiendo!</h3>

    <form (ngSubmit)="onSubmit(username, password)">
      <div>
        <label for="username">Nombre de usuario:</label>
        <input [(ngModel)]="username" id="username" required type="text">
      </div>

      <div>
        <label for="password">Contraseña:</label>
        <input [(ngModel)]="password" id="password" required type="password">
      </div>

      <div *ngIf="errorMessage === 'credenciales incorrectas'" class="error-message">{{ errorMessage }}</div>

      <button type="submit">Iniciar sesión</button>
    </form>
  </div>

  <div class="register-container">
    <app-register></app-register>
  </div>

</div>
