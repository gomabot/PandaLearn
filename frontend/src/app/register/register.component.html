<h2>¿No tienes cuenta? </h2>
<h3>¡Necesitas una para comenzar a usar Panda Learn!</h3>

<form (ngSubmit)="onSubmit(username, password)">
  <div>
    <label for="username">Nombre de usuario:</label>
    <input [(ngModel)]="username" id="username" required type="text">
  </div>

  <div>
    <label for="password">Contraseña:</label>
    <input [(ngModel)]="password" id="password" required type="password">
  </div>

  <div *ngIf="errorMessage === 'No se puede crear el usuario'" class="error-message">{{ errorMessage }}</div>

  <button type="submit">Registrarse</button>
</form>
